    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 20px;
        padding-bottom: 80px;
        text-align: center;
      }

      .image-container {
        width: 100%;
        margin-bottom: 20px;
        overflow: hidden;
      }

      .main-image {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
      }

      .buttons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .button {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
      }

      .button:hover {
        background-color: #45a049;
      }

      .button-row {
        display: flex;
        justify-content: center;
        gap: 30px;
        width: 100%;
      }

      .image-grid {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .detail-image {
        width: 45%;
        border-radius: 8px;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #f1f1f1;
        padding: 15px;
        display: flex;
        justify-content: space-around;
      }

      .nav-button {
        padding: 10px 30px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

        let buttonsContainer = document.getElementById("buttons-container");

        currentPage = "home";
        lastSeriesFunction = null;

        buttonsContainer.innerHTML = `
                <button class="button" onclick="showTCSeries()">TC实木涂油线系列</button>
                <button class="button" onclick="showTFSeries()">TF石膏线 不涂底</button>
                <button class="button" onclick="showTHSeries()">TH石膏线系列</button>
                <button class="button" onclick="showBrazilSeries()">巴西白木木线系列</button>
            `;

        mainImage.src =
          "https://thmuxian.oss-cn-guangzhou.aliyuncs.com/THmuxian/docs/THshangbiao.jpg";
        mainImage.style.display = "block";
      }

      function showSeries(seriesName, imageUrl, sizes, detailFunction) {
        let buttonsContainer = document.getElementById("buttons-container");
        let mainImage = document.querySelector(".main-image");

        currentPage = "series";
        lastSeriesFunction = () =>
          showSeries(seriesName, imageUrl, sizes, detailFunction);

        let buttonsHTML = sizes.map(
          (size) =>
            `<button class="button" onclick="${detailFunction}('${size}')">${size}</button>`
        );

        let rowsHTML = "";
        for (let i = 0; i < buttonsHTML.length; i += 2) {
          rowsHTML += `<div class="button-row">
                    ${buttonsHTML[i]} 
                    ${buttonsHTML[i + 1] ? buttonsHTML[i + 1] : ""}
                </div>`;
        }

        buttonsContainer.innerHTML = rowsHTML;
        mainImage.src = imageUrl;
        mainImage.style.display = "block";
      }

      function showDetail(size, series) {
        let buttonsContainer = document.getElementById("buttons-container");
        let mainImage = document.querySelector(".main-image");

        currentPage = "detail";

        let images = detailImages[series]
          ? detailImages[series][size]
          : undefined;

        if (!images) {
          alert("该型号的图片暂未上传");
          return;
        }

        // 隐藏主图
        mainImage.style.display = "none";

        // 生成图片展示区域
        buttonsContainer.innerHTML = `
    <div class="image-grid" style="
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(225px, 1fr)); 
        gap: 10px; 
        width: 100vw; 
        height: 100vh; 
        overflow-y: auto; 
        padding: 10px;
        align-items: center;
        justify-items: center;
        transition: all 0.3s ease-in-out;
    ">
        ${images
          .map(
            (
              img
            ) => `<img src="${img}" class="detail-image" onclick="openFullScreen(this)" style="
            width: 100%; 
            max-width: 475px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.8);
        ">`
          )
          .join("")}
    </div>

    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(225px, 1fr));
            gap: 10px;
            width: 100%;
            padding: 10px;
            justify-items: center;
        }

        /* 电脑端：每行最多 4 张 */
        @media (min-width: 1024px) {
            .image-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* 平板端：每行 3 张 */
        @media (max-width: 1023px) and (min-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 手机端：每行至少 2 张 */
        @media (max-width: 333px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    transition: box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
    cursor: pointer;
    outline: none;  /* 取消默认的点击轮廓 */
    -webkit-tap-highlight-color: transparent;  /* 取消移动端点击高亮 */
}


/* 🚀 悬停时增加阴影 + 变暗 */
.detail-image:hover {
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);  /* 添加阴影 */
    filter: brightness(0.8);  /* 亮度降低，变暗一点 */
}


        /* 📌 全屏查看图片 */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
    `;

        // 添加动画效果，让图片逐步淡入 & 放大
        setTimeout(() => {
          document.querySelectorAll(".detail-image").forEach((img) => {
            img.style.opacity = "1";
            img.style.transform = "scale(1)";
          });
        }, 50);
      }

      // 📌 点击图片放大全屏
      function openFullScreen(img) {
        let fullScreenDiv = document.createElement("div");
        fullScreenDiv.classList.add("fullscreen");
        fullScreenDiv.onclick = function () {
          document.body.removeChild(fullScreenDiv);
        };

        let fullScreenImg = document.createElement("img");
        fullScreenImg.src = img.src;

        fullScreenDiv.appendChild(fullScreenImg);
        document.body.appendChild(fullScreenDiv);
      }

      function showTHDetail(size) {
        showDetail(size, "TH");
      }
      function showTCDetail(size) {
        showDetail(size, "TC");
      }
      function showTFDetail(size) {
        showDetail(size, "TF");
      }
      function showBrazilDetail(size) {
        showDetail(size, "巴西白木");
      }

      function goBack() {
        if (currentPage === "detail" && lastSeriesFunction) {
          lastSeriesFunction();
          currentPage = "series";
          document.querySelector(".main-image").style.display = "block";
        } else {
          loadHomePage();
        }
      }

      loadHomePage();
    </script>
  </body>
</html>
