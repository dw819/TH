<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片与按钮页面</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体样式 */
        body {
            padding: 20px;
            padding-bottom: 80px; /* 预留底部按钮空间，防止遮挡 */
            text-align: center; /* 让内容居中 */
        }

        /* 图片容器样式 */
        .image-container {
            width: 100%;
            height: 100%; /* 设置容器高度为100% */
            margin-bottom: 20px; /* 图片与按钮的间隔 */
            overflow: hidden; /* 隐藏溢出部分 */
        }

        /* 主图片样式 */
        .main-image {
            width: 100%; /* 让图片自适应容器宽度 */
            height: auto; /* 高度自动调整 */
            max-height: 100%; /* 限制图片最大高度为容器高度 */
            object-fit: cover; /* 保持图片比例 */
            border-radius: 10px; /* 让图片四角圆润 */
        }

        /* 按钮容器样式 */
        .buttons-container {
            display: flex;
            flex-wrap: wrap; /* 允许按钮换行 */
            justify-content: center; /* 让按钮居中 */
            gap: 20px; /* 按钮之间的间距 */
        }

        /* 按钮行样式 */
        .button-row {
            display: flex;
            justify-content: center; /* 让按钮在一行中居中 */
            gap: 50px; /* 按钮之间的间距 */
            width: 100%; /* 让按钮行宽度占满 */
        }

        /* 按钮样式 */
        .button {
            width: 220px; /* 统一按钮宽度 */
            padding: 15px; /* 设定按钮的内边距 */
            background-color: #4CAF50; /* 绿色背景 */
            color: white; /* 按钮文字颜色 */
            border: none; /* 去掉边框 */
            border-radius: 6px; /* 让按钮圆润 */
            cursor: pointer; /* 鼠标悬停时显示手型指针 */
            font-size: 16px; /* 设置按钮文本大小 */
            text-align: center; /* 让按钮文字居中 */
        }

        /* 鼠标悬停时按钮变色 */
        .button:hover {
            background-color: #45a049;
        }

        /* 底部导航栏样式 */
        .bottom-nav {
            position: fixed; /* 让底部导航始终固定 */
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f1f1f1; /* 灰色背景 */
            padding: 15px;
            display: flex;
            justify-content: space-around; /* 让两个按钮均匀分布 */
        }

        /* 底部导航按钮样式 */
        .nav-button {
            padding: 10px 30px; /* 设定内边距 */
            background-color: #555; /* 深色背景 */
            color: white; /* 文字颜色 */
            border: none;
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标指针 */
        }
    </style>
</head>
<body>

    <!-- 图片区域 -->
    <div class="image-container">
        <img src="https://dw819.github.io/TH/TH%E5%95%86%E6%A0%87.jpg" class="main-image">
    </div>

    <!-- 按钮区域 -->
    <div id="buttons-container" class="buttons-container">
        <!-- 初始状态下，主页面按钮会动态加载进来 -->
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <button class="nav-button" onclick="loadHomePage()">首页</button>
        <button class="nav-button" onclick="loadHomePage()">返回</button>
    </div>

    <script>
        /**
         * 加载主页面（默认显示4个按钮）
         */
        function loadHomePage() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image"); // 获取主图片元素

            // 重新填充按钮内容
            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button" onclick="showTHSeries()">TH石膏线系列</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="showTCSeries()">TC实木涂油线系列</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="showTFSeries()">TF石膏线 不涂底</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="showBrazilSeries()">巴西白木木线系列</button>
                </div>
            `;

            // 恢复首页的默认图片
            mainImage.src = "https://dw819.github.io/TH/TH%E5%95%86%E6%A0%87.jpg"; // 修改为首页对应的图片路径
        }

        /**
         * 点击 "TH石膏线系列" 按钮，显示6个按钮，每行2个
         */
        function showTHSeries() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image");

            // 重新填充按钮内容，变成6个按钮，每行2个
            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button">32mm</button>
                    <button class="button">36mm</button>
                </div>
                <div class="button-row">
                    <button class="button">44mm</button>
                    <button class="button">50mm</button>
                </div>
                <div class="button-row">
                    <button class="button">60mm</button>
                    <button class="button">80mm</button>
                </div>
            `;

            // 更新图片
            mainImage.src = "https://raw.githubusercontent.com/dw819/TH/refs/heads/main/TH%E5%AE%9E%E6%9C%A8%E7%9F%B3%E8%86%8D%E7%BA%BF.jpg"; // 修改为对应的图片路径
        }

        /**
         * 点击 "TC实木涂油线系列" 按钮，显示8个按钮，每行2个
         */
        function showTCSeries() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image");

            // 重新填充按钮内容，变成8个按钮，每行2个
            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button">14-21mm</button>
                    <button class="button">23-25mm</button>
                </div>
                <div class="button-row">
                    <button class="button">28-30mm</button>
                    <button class="button">33-38mm</button>
                </div>
                <div class="button-row">
                    <button class="button">43mm</button>
                    <button class="button">48-56mm</button>
                </div>
                <div class="button-row">
                    <button class="button">58-60mm</button>
                    <button class="button">68-98mm</button>
                </div>
            `;

            // 更新图片
            mainImage.src = "https://raw.githubusercontent.com/dw819/TH/refs/heads/main/TC%E5%AE%9E%E6%9C%A8%E6%B6%82%E6%B2%B9%E7%BA%BF.jpg"; // 替换为TC系列的对应图片链接
        }

        /**
         * 点击 "TF石膏线 不涂底" 按钮，显示6个按钮，每行2个
         */
        function showTFSeries() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image");

            // 重新填充按钮内容，变成6个按钮，每行2个
            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button">32mm</button>
                    <button class="button">36mm</button>
                </div>
                <div class="button-row">
                    <button class="button">44mm</button>
                    <button class="button">50mm</button>
                </div>
                <div class="button-row">
                    <button class="button">60mm</button>
                    <button class="button">75mm</button>
                </div>
            `;

            // 更新图片
            mainImage.src = "https://raw.githubusercontent.com/dw819/TH/refs/heads/main/TF%E7%9F%B3%E8%86%8F%E7%BA%BF%20%E4%B8%8D%E6%B6%82%E5%BA%95.jpg"; // 替换为TF系列的对应图片链接
        }

        /**
         * 点击 "巴西白木木线系列" 按钮，显示4个按钮，每行2个
         */
        function showBrazilSeries() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image");

            // 重新填充按钮内容，变成4个按钮，每行2个
            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button">20mm</button>
                    <button class="button">25mm</button>
                </div>
                <div class="button-row">
                    <button class="button">30mm</button>
                    <button class="button">35mm</button>
                </div>
                 <div class="button-row">
                    <button class="button">36mm</button>
                </div>
            `;

            // 更新图片
            mainImage.src = "https://raw.githubusercontent.com/dw819/TH/refs/heads/main/%E5%B7%B4%E8%A5%BF%E7%99%BD%E6%9C%A8%E6%9C%A8%E7%BA%BF.jpg"; // 替换为巴西系列的对应图片链接
        }

        // 加载主页面
        loadHomePage();
    </script>

</body>
</html>
