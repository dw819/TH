<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片与按钮页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            padding-bottom: 80px;
            text-align: center;
        }

        .image-container {
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
        }

        .button {
            width: 220px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f1f1f1;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .nav-button {
            padding: 10px 30px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://dw819.github.io/TH/docs/TH商标.jpg" class="main-image">
    </div>

    <div id="buttons-container" class="buttons-container"></div>

    <div class="bottom-nav">
        <button class="nav-button" onclick="loadHomePage()">首页</button>
        <button class="nav-button" onclick="loadHomePage()">返回</button>
    </div>

    <script>
        function loadHomePage() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image");

            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button" onclick="showTCSeries()">TC实木涂油线系列</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="showTFSeries()">TF石膏线 不涂底</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="showTHSeries()">TH石膏线系列</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="showBrazilSeries()">巴西白木木线系列</button>
                </div>
            `;

            mainImage.src = "https://dw819.github.io/TH/docs/TH商标.jpg";
        }

        function showTHSeries() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image");

            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button">32mm</button>
                    <button class="button">36mm</button>
                </div>
                <div class="button-row">
                    <button class="button">44mm</button>
                    <button class="button">50mm</button>
                </div>
                <div class="button-row">
                    <button class="button">60mm</button>
                    <button class="button">80mm</button>
                </div>
            `;

            mainImage.src = "https://dw819.github.io/TH/docs/TH实木石膏线.jpg";
        }

        function showTCSeries() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image");

            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button">14-21mm</button>
                    <button class="button">23-25mm</button>
                </div>
                <div class="button-row">
                    <button class="button">28-30mm</button>
                    <button class="button">33-38mm</button>
                </div>
                <div class="button-row">
                    <button class="button">43mm</button>
                    <button class="button">48-56mm</button>
                </div>
                <div class="button-row">
                    <button class="button">58-60mm</button>
                    <button class="button">68-98mm</button>
                </div>
            `;

            mainImage.src = "https://dw819.github.io/TH/docs/TC实木涂油线.jpg";
        }

        function showTFSeries() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image");

            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button">32mm</button>
                    <button class="button">36mm</button>
                </div>
                <div class="button-row">
                    <button class="button">44mm</button>
                    <button class="button">50mm</button>
                </div>
                <div class="button-row">
                    <button class="button">60mm</button>
                    <button class="button">75mm</button>
                </div>
            `;

            mainImage.src = "https://dw819.github.io/TH/docs/TF石膏线 不涂底.jpg";
        }

        function showBrazilSeries() {
            let buttonsContainer = document.getElementById("buttons-container");
            let mainImage = document.querySelector(".main-image");

            buttonsContainer.innerHTML = `
                <div class="button-row">
                    <button class="button">20mm</button>
                    <button class="button">25mm</button>
                </div>
                <div class="button-row">
                    <button class="button">30mm</button>
                    <button class="button">35mm</button>
                </div>
                 <div class="button-row">
                    <button class="button">36mm</button>
                </div>
            `;

            mainImage.src = "https://dw819.github.io/TH/docs/巴西白木木线.jpg";
        }

        loadHomePage();
    </script>

</body>
</html>
